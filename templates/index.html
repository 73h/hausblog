{% extends "base.html" %}
{% block content %}
{% for article in articles %}
<div class="row">
    <article>
        <p class="created">{{ article.created }}</p>
        <h2>{{ article.title }}</h2>
        <p>{{ article.content }}</p>
        {% for image in article.images %}
        <img src="{{ base_url }}/images/{{ image.pk_image }}/200.jpg" alt="{{ image.title }}" title="{{ image.title }}">
        {% endfor %}
    </article>
</div>
{% endfor %}
{% endblock %}
