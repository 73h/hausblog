{% extends "base.html" %}
{% block content %}
<div class="row">
    {% if not login_state %}
    <article>
        <form method="POST" action="/login">
            <p>
                <label for="code">Code</label><br>
                <input type="password" placeholder="code" id="code" name="code">
            </p>
            {% if message %}
            <p class="error">
                {{ message }}
            </p>
            {% endif %}
            <p>
                <button type="submit">Anmelden</button>
            </p>
        </form>
        {% endif %}
        {% if login_state %}
        <p>Hallo {{ user }}.</p>
        {% endif %}
    </article>
</div>
{% endblock %}
