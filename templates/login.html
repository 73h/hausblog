{% extends "base.html" %}
{% block content %}
<div class="row">
    {% if not login_state %}
    <form method="POST" action="/login">
        <h3>Login</h3>
        <p>
            <label for="code">code</label><br>
            <input type="password" placeholder="code" id="code" name="code">
        </p>
        {% if message %}
        <p class="error">
            {{ message }}
        </p>
        {% endif %}
        <p>
            <button type="submit">Login</button>
        </p>
    </form>
    {% endif %}
    {% if login_state %}
    <p>Hallo {{ user }}.</p>
    {% endif %}
</div>
{% endblock %}
