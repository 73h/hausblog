{% extends "base.html" %}
{% block content %}
<div class="row">
    {% if not auth.logged_in %}
    <form method="POST" action="/login">
        <h3>Login</h3>
        <p>
            <label for="code">code</label><br>
            <input type="password" placeholder="code" id="code" name="code">
        </p>
        {% if auth.error_message %}
        <p class="error">
            {{ auth.error_message }}
        </p>
        {% endif %}
        <p>
            <button type="submit">Login</button>
        </p>
    </form>
    {% endif %}
    {% if auth.logged_in %}
    <p>...</p>
    {% endif %}
</div>
{% endblock %}
